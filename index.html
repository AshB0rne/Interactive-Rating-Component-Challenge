<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component Challenge</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="http://127.0.0.1:5500/interactive-rating%20Challenge/thank-you-state.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="inner-wrapper">
        <div class="upper-part">
          <span class="star1"><img src="images/icon-star.svg" alt="star icon"></span>
          <span class="star2"><img src="images/icon-star.svg" alt="star icon"></span>
          <span class="star3"><img src="images/icon-star.svg" alt="star icon"></span>
          <span class="star4"><img src="images/icon-star.svg" alt="star icon"></span>
          <span class="star5"><img src="images/icon-star.svg" alt="star icon"></span>
        </div>
  
        <div class="middle-part">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
  
          <div class="button-container">
            <button class="rate-buttons" onclick="
              getRate('1');
            ">1</button>
  
            <button class="rate-buttons" onclick="
              getRate('2');
            ">2</button>
    
            <button class="rate-buttons" onclick="
              getRate('3');
            ">3</button>
    
            <button class="rate-buttons" onclick="
              getRate('4');
            ">4</button>
    
            <button class="rate-buttons" onclick="
              getRate('5');
            ">5</button>
          </div>
          
        </div>
        <div class="lower-part">
            <button onclick="toSubmit();">Submit</button>
        </div>
      </div>
  
      <!-- thank you state starts -->
  
      <div class="thank-you-state-wrapper">
        <div class="tystate-inner-wrapper">
          <div class="tystate-upper-part">
            <img src="images/illustration-thank-you.svg" alt="thank you state image">
            <div>You selected <span class="stars-decider"></span> out of 5</div>
          </div>
          <div class="tystate-lower-part">
            <h1>Thank you!</h1>
            <p>
              We appreciate you taking the time to give a rating.<br>
              if you ever need more support, don't hesitate to<br>
              get in touch!
            </p>
          </div>
        </div>
      </div>
  
      <p class="error-message"></p>  
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
